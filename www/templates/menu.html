<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm-900" align="left">
      <ion-nav-back-button  class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
     
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
  
    <ion-header-bar class="expanded">
            <img src="img/logo1.png" class="avatar motion spin fade">
            <div class="menu-bottom">
              <span color="color:black">  One Plus One </span>
            </div>
        </ion-header-bar>
     
       <ion-content class="stable-bg has-expanded-header">
      
            <ion-list>
                <a  menu-close href="#/app/instock" class=" item item-icon-left item-avatar">
                  <i class="icon ion-ios-box"></i> <h2>{{"instock" | translate}}</h2>
                </a>
                <a  menu-close href="#/app/sold" class=" item item-icon-left item-avatar">
                 <i class="icon ion-ios-cart"></i> <h2> {{"sold" | translate}}</h2>
                </a>
                <a menu-close href="#/app/profile" class="item item-icon-left item-avatar">
                  <i class="icon ion-android-person"></i> <h2> {{"profile" | translate}} </h2>
                </a>
                <a  menu-close ng-click="spent()" class="item item-icon-left item-avatar">
                 <i class="icon ion-ios-speedometer"></i> <h2>  {{"just_spent" | translate}} </h2>
                </a>
                <a menu-close href="#/app/report" class="item item-icon-left item-avatar">
                  <i class="icon ion-ios-book"></i> <h2> {{"report" | translate}} </h2>
                </a>
                 
                <a  menu-close onclick="window.open('http://addupafrica.com/help', '_system')" class="item item-icon-left item-avatar">
                <i class="icon ion-help"></i> <h2>  {{"how_to" | translate}}  </h2>
                </a>
               
                 <a  menu-close ng-click="logout()" class="item  item-icon-left item-avatar">
                <i class="icon ion-log-out"></i> <h2> {{"logout" | translate}} </h2>
                </a>
            </ion-list>

        </ion-content>
   
  </ion-side-menu>
</ion-side-menus>
