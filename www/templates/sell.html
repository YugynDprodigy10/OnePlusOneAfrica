<ion-modal-view>
  <ion-header-bar class="bar-calm-900">
    <h1 class="title">Sell Product</h1>
    <div class="buttons">
      <button class="button button-assertive button-fab" ng-click="closeSell()"><i class="icon ion-android-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    
       <div class="list" >
      <input ng-model="wid" hidden>
         <label class="item item-input">
          <span style="color:black" class="input-label">Quantity Sold</span>
          <input style="background-color: rgba(0, 0, 0, 0.07)" type="number" ng-model="quantity">
        </label>
      

         <label class="item item-input">
          <span style="color:black" class="input-label">Sold For</span>
          <input style="background-color: rgba(0, 0, 0, 0.07)" type="number" ng-model="sellingp">
        </label>

        <label class="item">
          <button class="button button-block button-calm-900"  ng-click="msell(wid,quantity,sellingp);quantity='';sellingp='' ">Sell</button>
        </label>
      
      </div>
   
  </ion-content>
</ion-modal-view>
