<ion-modal-view>
  <ion-header-bar class="bar-calm-900">
    <h1 class="title">Add Product</h1>
    <div class="buttons">
      <button class="button button-assertive button-fab" ng-click="closeEdit()"><i class="icon ion-android-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    
      <div class="list" >
        <label  class="item item-input">
          <span style="color:black" class="input-label">Product</span>
          <input style="background-color: rgba(0, 0, 0, 0.07)" type="text" ng-model="pro_name">
        </label>
        
       
      

         <label class="item item-input">
          <span style="color:black" class="input-label">Quantity</span>
          <input style="background-color: rgba(0, 0, 0, 0.07)" type="number" ng-model="number">
        </label>
          <label class="item item-input">
          <span style="color:black" class="input-label"> Amount</span>
          <input style="background-color: rgba(0, 0, 0, 0.07)" type="number" ng-model="buy_price">
        </label>

        <label class="item">
          <button class="button button-block button-calm-900"  ng-click=" new(pro_name,buy_price,0,number);pro_name='';buy_price='';sell_price='';number=''">Add</button>
        </label>
      
      </div>
   
  </ion-content>
</ion-modal-view>
