<ion-view view-title="One Plus One">
 <ion-nav-bar class="bar-calm-900 mynavbar">
  </ion-nav-bar>
  <ion-nav-title>
     <span > One Plus One </span>
    </ion-nav-title>
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label" style="color:black">Full Name:</span>
          <input type="text" placeholder="" ng-model="fullname">
        </label>
           <label class="item item-input">
          <span class="input-label" style="color:black">Phone Number:</span>
          <input type="text" placeholder="" ng-model="username">
        </label>
        <label class="item item-input">
    <span class="input-label" style="color:black">Business Type:</span>
    <select ng-model="businessType">
      <option value="">Service</option>
      <option value="retail">Retail</option>
      <option value="service">Hair Dresser</option>
      <option value="service">Taxi Driver</option>
      <option value="service">Barber</option>
      <option value="retail">Boutique</option>
      <option value="retail" >Provision Store</option>
    </select>
  </label>
         <label class="item item-input">
          <span class="input-label" style="color:black">{{"business_name" | translate}}:</span>
          <input type="text" placeholder="" ng-model="business">
        </label>
        <label class="item item-input">
          <span class="input-label" style="color:black">Location:</span>
          <input type="text" placeholder="" ng-model="location">
        </label>
        <label class="item item-input">
          <span class="input-label" style="color:black">Password:</span>
          <input type="password" ng-model="password">
        </label>
         <label class="item item-input">
          <span class="input-label" style="color:black">Confirm Password:</span>
          <input type="password" ng-model="confirm">
        </label>
        <label class="item">
          <button class="button button-outline button-block button-calm-900" type="submit" ng-click="signup(username,fullname,business,location,password,confirm,businessType)">Sign up</button>
        </label>
        <label class="item">
          <button class="button button-outline button-block button-calm-900"  ng-click="golog()">Already have an account</button>
          <p class="text-center"><a style="color:black">Need any help ?<a></p>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
