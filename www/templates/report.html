<ion-view view-title="Report">
<ion-nav-buttons side="right">

 
         <button class="button button-positive button-fab " ng-click="goHome()"><i class="ion-home"></i></button>
   
     
      </ion-nav-buttons>

  <ion-content>


<br>
   <div class="card">
  
  <div class="item item-text-wrap">
    <b ng-show = "!isService">Sales : <span style="color:red">Ghc</span> {{sales - 0 | number : 2}}</b>
    <b ng-show = "isService">Sales : <span style="color:red">Ghc</span> {{service - 0 | number : 2}}</b>
    <br>
    <b ng-show = "!isService">Cost of Goods Sold  : <span style="color:red">Ghc</span> {{(soldcost - 0) | number : 2}}</b><br>
    <b>Expenses  : <span style="color:red">Ghc</span> {{(spent - 0) | number : 2}}</b><br>
    <hr>
    <b ng-show="!isService">Profit / (Loss) :  <span style="color:red">Ghc</span> {{ profit - 0 | number : 2}} </b>
    <b ng-show="isService">Cash Balance :  <span style="color:red">Ghc</span> {{ service - spent | number : 2}} </b>
  </div>
 
</div>
